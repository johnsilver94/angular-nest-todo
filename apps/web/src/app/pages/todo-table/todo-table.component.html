<table mat-table [dataSource]="todosDatasource" class="mat-elevation-z8">
	<ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
		<th mat-header-cell *matHeaderCellDef>{{ column }}</th>
		<td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
</table>
<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<ant-table-paginator
	#pagination
	[pageSizeOptions]="[5, 10, 20, 50]"
	[length]="itemsCount"
	pageSize="5"></ant-table-paginator>

<form [formGroup]="queryForm">
	<input formControlName="title" type="text" placeholder="Search by title" />
	<input formControlName="description" type="text" placeholder="Search by description" />
	<button type="button" (click)="clearFilters()">clear filters</button>
</form>
